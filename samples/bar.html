<!doctype html>
<html>
  <head>
    <title>Bar Chart</title>
    <!-- // <script src="../ChartNew.js"></script> -->
    <script src="../Chart.js"></script>
  </head>
  <body>
    <button id="#btn">Hide purple</button>
    <div style="width: 50%">
      <canvas id="canvas" height="450" width="600"></canvas>
    </div>


  <script>  
  var randomScalingFactor = function(){ return Math.round(Math.random()*100)};
  ds = [
      {
        capColor: '#159adf',
        fillColor : "#c8c8c8", // "rgba(220,220,220,0.5)",
        strokeColor : "#c8c8c8", //"rgba(220,220,220,0.8)",
        highlightFill: "rgba(220,220,220,0.75)",
        highlightStroke: "rgba(220,220,220,1)",
        highlightedBarIndex: 3,
        data : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()]
      },
      // {
      //   capColor: '#ce66ec',
      //   fillColor : "#c8c8c8", // "rgba(220,220,220,0.5)",
      //   strokeColor : "#c8c8c8", //"rgba(220,220,220,0.8)",
      //   highlightFill : "rgba(151,187,205,0.75)",
      //   highlightStroke : "rgba(151,187,205,1)",
      //   data : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()]
      // }
    ];

  var barChartData = {
    labels : ["January","February","March","April","May","June","July"],
    datasets : ds

  }
  window.onload = function(){

    var ctx = document.getElementById("canvas").getContext("2d");

       // Move registration point to the center of the canvas
    ctx.translate(450/2, 600/2);
    
    // Rotate 1 degree
    ctx.rotate(Math.PI / 4);

    window.myBar = new Chart(ctx).Bar(barChartData, {
      responsive : true,
      scaleShowGridLines : false,
      barStrokeWidth : 1,
      barValueSpacing: 10,
      barDatasetSpacing: 30,
      showLabelsOnBars: true, 
      barLabelFontColor:"gray",
      showScale: false,

      animation: false,
      
      tooltipFillColor: '#FFFFFF',
      tooltipFontColor: '#4a4a4a',
      tooltipStrokeColor: '#159adf',
      tooltipTemplate : "<%= value %>",
      tooltipSubtitleTemplate: "<%= label %>",
      tooltipSecondSubtitleTemplate: "<%= label + label + label %>"

      // xPadding: this.options.tooltipXPadding,
      // yPadding: this.options.tooltipYPadding,
      // xOffset: this.options.tooltipXOffset,
      // fontStyle: this.options.tooltipFontStyle,
      // fontSize: this.options.tooltipFontSize,
      // titleTextColor: this.options.tooltipTitleFontColor,
      // titleFontFamily: this.options.tooltipTitleFontFamily,
      // titleFontStyle: this.options.tooltipTitleFontStyle,
      // titleFontSize: this.options.tooltipTitleFontSize,
      // cornerRadius: this.options.tooltipCornerRadius,
      // labels: tooltipLabels,
      // legendColors: tooltipColors,
      // legendColorBackground : this.options.multiTooltipKeyBackground,
    });
    
  }

  document.getElementById('#btn').onclick = function() {
    window.myBar.datasets.splice(1);
    window.myBar.update();    
  };

  </script>
  </body>
</html>
